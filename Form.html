<form style="text-align:center; background-color:fuchsia; border: 2px solid black" action="/submit-form" target="_blank" method="POST" enctype="multipart/form-data">
  <h1 style="text-align:center;color:white">Interactive Customer Evaluation</h1>
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" required><br>
  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname" required><br>
  
    <br><label for="browser">Web Browser</label>
  <select id="browser">
    <option value="Edge">Edge</option>
    <option value="Firefox">Firefox</option>
    <option value="Chrome">Chrome</option>
    <option value="Opera">Opera</option>
    <option value="Safari">Safari</option>
  </select>
  
  <fieldset style="border-color:indigo">
	<legend>What is your age demographic?</legend><br>
	  <input type="radio" id="17-24" name="demographic" value="17-24" required>
		<label for="17-24">17-24</label><br>
		<input type="radio" id="25-32" name="demographic" value="25-32" required>
		<label for="25-32">25-32</label><br>
		<input type="radio" id="33-40" name="demographic" value="33-40" required>
		<label for="33-40">33-40</label><br>
		<input type="radio" id="41-48" name="demographic" value="41-48" required>
		<label for="41-48">41-48</label><br>
		<input type="radio" id="49+" name="demographic" value="49+" required>
		<label for="49+">49+</label><br>
		</fieldset>
  <label for="message">Please tell us how we did:</label><br>
  <textarea id="message" name="message" rows="5" cols="50" style="color:black;background-color:lavender"></textarea><br><br>
<input type="submit" value="Submit" style="background-color:aqua;color:indigo">
<input type="reset" value="Reset" style="background-color:crimson;color:azure">

</form>
